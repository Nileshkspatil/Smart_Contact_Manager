<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title> sign-up page</title>
</head>
<body>
<section>

<div class="container">

 <div class="col-md-8 offset-md-2">
 
 <div class="my-card mt-1">
 <!-- 
 <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
  		<p class="text-center" th:text="${session.message.content}"></p>
  		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div> -->

<div th:if="${session.message}"   th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
  
  <p class="text-center" th:text="${session.message.content}"></p> 
 <!--  <th:block th:remove="all"></th:block> -->
 	<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
  
</div>
 
 <div class="container text-center">
 <img class="" style="width: 80px" th:src="@{/img/registered.png}" src="">
 </div>
 
  <h2 class="text-center">Register Here!!</h2>
  <form action="" th:action="@{/do_register}" method="post" th:object="${user}">
  	
  <!-- 	name field -->
   <div class="mb-3">
    <label for="name_field"  class="form-label">Your Name</label>
    
    <input
    name="name"
     type="text"
      class="form-control" 
      id="name_field" 
      aria-describedby="emailHelp"
      placeholder="enter here"
      required="required"
      th:value="${user.name}"
      />
   
  </div>
  
   <!-- 	email field -->
   <div class="mb-3">
    <label for="email_field"  class="form-label">Your Email</label>
    
    <input
    name="email"
     type="email"
      class="form-control" 
      id="email_field" 
      aria-describedby="emailHelp"
      placeholder="enter here"
      required="required"
      th:value="${user.email}"
      />
   
  </div>
  	
  	 <!-- 	password field -->
   <div class="mb-3">
    <label for="password_field"  class="form-label">Your Password</label>
    
    <input
    name="password"
     type="password"
      class="form-control" 
      id="password_field" 
      aria-describedby="emailHelp"
      placeholder="enter here"
      required="required">
   
  </div>
  
 <!--  user about field -->
  <div class="form-group">
  <textarea name="about" rows="6" class="form-control" placeholder="Enter something yourself" th:text="${user.about}"></textarea>
  
  </div>
  
   <div class="form-group form-check">
   
   <input type="checkbox" name="agreement" class="form-check-input" id="agreement"
   />
   
   <lebel for="agreement">Accept term and condition</lebel>
   
   </div>
    <br>
  <div class="container text-center">
  
  <button type="submit" class="btn bg-primary text-white">Submit</button>
 
  <button type="reset" class="btn bg-warning text-white">Reset</button>
  
  </div>
  
  
  
  </form>
 
 
 
 
 
 </div>
 

 
 
 
 
 
 </div>






</div>




</section>

</body>
</html>
