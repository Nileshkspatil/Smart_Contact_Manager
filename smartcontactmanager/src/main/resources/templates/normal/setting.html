<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title> setting</title>
</head>
<body>
<section>
	
	<div class="card mr-3">
	
		<div class="card-body">
				<div class="col-md-8 offset-md-2">
			
			<h3 class="text-center">Change Password</h3>
			
					<div>
							<form  method="post" th:action="@{/user/change-password}">
				
							  <div class="mb-3">
							    <label for="exampleInputEmail1" class="form-label">Enter Your Old Password</label>
							    <input type="password" name="oldPassword" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
							    
							  </div>
							  <div class="mb-3">
							    <label for="exampleInputPassword1" class="form-label">Enter New Password</label>
							    <input type="password"  name="newPassword" class="form-control" id="exampleInputPassword1">
							  </div>
							 
							  <button type="submit" class="btn btn-primary">Submit</button>
							</form>
			
					</div>
				</div>
		
		</div>
	
	</div>
	
	<script >
		
		$(document).ready(()=>{
		
		$(".item").removeClass("active");
		$("#settings-link").addClass("active");
		
		
		
		
		} );
		
		
		
		
		</script>


</section>

</body>
</html>
