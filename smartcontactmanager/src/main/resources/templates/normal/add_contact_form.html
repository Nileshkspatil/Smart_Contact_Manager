<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title> Add contact</title>
</head>
<body>

<section>


<div class="card mr-3">

	
	<div class="card-body">
	
		<h1 class="text-center">Add Contact</h1>
			
		<div class="row">
		
			<div class="col-md-8 offset-md-2"></div>
		
			<form action="#" 
			
			th:object="${contact}"
			 enctype="multipart/form-data"
			 method="post"
			 th:action="@{/user/process-contact}"
			 class="mt-2"
						 
			 >
			<!--  first name-->
			<div class="input-group">
			 
				<div class="input-group-prepend ">
					
					<div class="input-group-text">
					
							<i class="fa fa-plus"></i>
					
					</div>
				
				</div>
				
				<input type="text" name="name" id="firstName" placeholder="Enter name here"  required="required" class="form-control" >
				
			</div>
			
			<!-- second name -->
			<div class="input-group mt-3">
			 
				<div class="input-group-prepend">
					
					<div class="input-group-text">
					
							<i class="fas fa-user-alt"></i>
					
					</div>
				
				</div>
				
				<input type="text" name="secondName" id="secondtName" placeholder="Enter second name here" required="required" class="form-control" >
				
			</div>
			
			<!--phone  -->
			<div class="input-group mt-3">
			 
				<div class="input-group-prepend">
					
					<div class="input-group-text">
					
							<i class="fas fa-phone"></i>
					
					</div>
				
				</div>
				
				<input type="number" name="phone" id="secondtName" placeholder="Enter phone number  here"  required="required" class="form-control" >
				
			</div>
			
			
			<!-- email -->
			<div class="input-group mt-3">
			 
				<div class="input-group-prepend">
					
					<div class="input-group-text">
					
							@
					
					</div>
				
				</div>
				
				<input type="text" name="email" id="email" placeholder="Enter email here" required="required" class="form-control" >
				
			</div>
			
			<!-- work field -->
			<div class="input-group mt-3">
			 
				<div class="input-group-prepend">
					
					<div class="input-group-text">
					
							<i class="fas fa-briefcase"></i>
					
					</div>
				
				</div>
				
				<input type="text" name="work" id="work" placeholder="Enter work here" required="required" class="form-control" >
				
			</div>
			
			<!--contact description  -->
			<div class="form-group mt-3">
			
				<textarea name="description" placeholder="Enter description here" id="description" class="form-control" rows="5"></textarea>
			
			</div>
			
				
			<!-- image -->
			<div class="custom-file mt-3">
				
				<input type="file" name="profileImage">
			
			
			</div>
			
			<div  class="container text-center " >
					
				<button class="btn btn-outline-primary">Save Contact</button>
			
			</div>
			
			</form>
		
		
		
		</div>

	
	</div>





</div>

<script >
		
		$(document).ready(()=>{
		
		$(".item").removeClass("active");
		$("#add-link").addClass("active");
		
		
		
		
		} );
		
		
		
		
		</script>


</section>

</body>
</html>
