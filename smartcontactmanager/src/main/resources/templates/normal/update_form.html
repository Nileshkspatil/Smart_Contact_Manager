<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title> user update</title>
</head>
<body>
<section>

		<div class="card mr-3">

	
	<div class="card-body">
	
		<h1 class="text-center">Update Contact</h1>
			
		<div class="row">
		
			<div class="col-md-8 offset-md-2"></div>
		
			<form action="#" 
			
			th:object="${contact}"
			 enctype="multipart/form-data"
			 method="post"
			 th:action="@{/user/process-update}"
			 class="mt-2"
						 
			 >
			 
			 <input type="hidden" th:value="${contact.cid}" name="cid">
			 
			<!--  first name-->
			<div class="input-group">
			 
				<div class="input-group-prepend ">
					
					<div class="input-group-text">
					
							<i class="fa fa-plus"></i>
					
					</div>
				
				</div>
				
				<input th:value="${contact.name}" type="text" name="name" id="firstName" placeholder="Enter name here" class="form-control" >
				
			</div>
			
			<!-- second name -->
			<div class="input-group mt-3">
			 
				<div class="input-group-prepend">
					
					<div class="input-group-text">
					
							<i class="fas fa-user-alt"></i>
					
					</div>
				
				</div>
				
				<input th:value="${contact.secondName}" type="text" name="secondName" id="secondtName" placeholder="Enter second name here" class="form-control" >
				
			</div>
			
			<!--phone  -->
			<div class="input-group mt-3">
			 
				<div class="input-group-prepend">
					
					<div class="input-group-text">
					
							<i class="fas fa-phone"></i>
					
					</div>
				
				</div>
				
				<input th:value="${contact.phone}" type="number" name="phone" id="secondtName" placeholder="Enter phone number  here" class="form-control" >
				
			</div>
			
			
			<!-- email -->
			<div class="input-group mt-3">
			 
				<div class="input-group-prepend">
					
					<div class="input-group-text">
					
							@
					
					</div>
				
				</div>
				
				<input th:value="${contact.email}" type="text" name="email" id="email" placeholder="Enter email here" class="form-control" >
				
			</div>
			
			<!-- work field -->
			<div class="input-group mt-3">
			 
				<div class="input-group-prepend">
					
					<div class="input-group-text">
					
							<i class="fas fa-briefcase"></i>
					
					</div>
				
				</div>
				
				<input th:value="${contact.work}" type="text" name="work" id="work" placeholder="Enter work here" class="form-control" >
				
			</div>
			
			<!--contact description  -->
			<div class="form-group mt-3">
			
				<textarea th:text="${contact.description}"name="description" placeholder="Enter description here" id="description" class="form-control" rows="5"></textarea>
			
			</div>
			
				
			<!-- image -->
			<div class="container text-center mt-2">
				
				<img style="width: 250px; height: 250px" class="img-fluid my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt="" />
			
			</div>
				<p class="text-secondary">Choose new profile pic</p>
				
			<div class="custom-file mt-3">
				
				<input type="file" name="profileImage">
			
			
			</div>
			
			<div  class="container text-center " >
					
				<button class="btn btn-outline-primary">Save Contact</button>
			
			</div>
			
			</form>
		
		
		
		</div>

	
	</div>





</div>
		




</section>

</body>
</html>
